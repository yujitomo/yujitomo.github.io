#theme:                 jekyll-theme-cayman


# Name of website
title:                  Yujitomo no Website

# Your name to show in the footer
author:                 Yuji Tomoki


social-network-links:
  email:                "yujitomo@kurims.kyoto-u.ac.jp"
  github:               "https://github.com/yujitomo/yujitomo.github.io/Yujitomo_Top.html"

plugins:                # "gems" before Jekyll 3.5
  - jekyll-environment-variables
  
# Select which social network share links to show in posts
share-links-active:
  twitter:              true
  facebook:             true
  linkedin:             true


defaults:
  - scope:
      path:             ""
      type:             "authors"
    values:
      layout:           "author"
  - scope:
      path:             ""
      type:             "posts"
    values:
      layout:           "post"
  - scope:
      path:             ""
    values:
      layout:           "default"




